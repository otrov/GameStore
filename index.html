<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Shop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- NAV -->
    <nav class="navbar">

        <div class="navbar-centar">

            <span class="nav-ikona">
                <i class="fas fa-bars"></i>
            </span>

            <h1 class="logo">Game <span class="logo-boja">Shop</span></h1>

            <div class="cart-btn">
                <span class="nav-ikona">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-itemi">0</div>
            </div>

        </div>

    </nav>
    <!-- END OF NAV -->

    <!-- SHOWCASE -->
    <header class="showcase">

        <div class="banner">
            <h1 class="banner-title">Games Collection</h1>
            <button class="banner-btn">shop now</button>
        </div>

    </header>
    <!-- END OF SHOWCASE -->

    <!-- STORE -->
    <section class="products">

        <div class="section-title">
            <h2>our products</h2>
        </div>

        <div class="products-center">

            <!-- Classic -->
            <article class="product">

                <div class="img-container">
                    <img src="./images/product1-wow-vanila.jpg" alt="Classic WoW game." class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>

                <h3>World of Warcraft Classic</h3>
                <h4>$15$</h4>

            </article>

            <!-- End single product -->
        </div>
    </section>
    <!-- END OF STORE -->

    <!-- CART -->
    <div class="cart-overlay">

        <div class="cart">

            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>

            <h2>your cart</h2>

            <div class="cart-content">
                <!-- Cart Item -->
                <div class="cart-item">

                    <img src="./images/product1-wow-vanila.jpg" alt="vanilla wow">

                    <div>
                        <h4>classic wow</h4>
                        <h5>$15</h5>
                        <span class="remove-item">remove</span>
                    </div>

                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>

                </div>
                <!-- End of cart item -->
            </div>

            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>

        </div>
    </div>
    <!-- END OF THE CART -->





    <script src="index.js"></script>
</body>

</html>
